<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            background-color: #333;
            color: aliceblue;
            padding: 10px;
            border-radius: 10px;
        }
        label, input, select, textarea {
            width: 100%;
            margin-top: 5px;
        }
        input, select, textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="age" id="age" name="age" required>
            <p id="ageError" class="error"></p>


            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="subscription">Subscription Plan:</label>
            <select id="subscription" name="subscription">
                <option value="free">Free</option>
                <option value="basic">Basic - $5/month</option>
                <option value="premium">Premium - $10/month</option>
                <option value="yearly">Yearly - $20/month</option>
            </select>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let dob = document.getElementById("dob").value;
            let ageError = document.getElementById("ageError");
            ageError.textContent = "";

            if (dob) {
                let birthDate = new Date(dob);
                let today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                let monthDiff = today.getMonth() - birthDate.getMonth();

                if (monthDiff < 1 || (monthDiff === 1 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                if (age < 1 || age > 100) {
                    ageError.textContent = "Age must be between 1 and 100.";
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
