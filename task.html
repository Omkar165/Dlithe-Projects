<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function temperatureConverter(valNum){
            valNum=parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
        }
    </script>
</head>
<body>
    <p>
        <label>Farenheit to Celcius</label>
        <input id="inputFahrenheit" type="number" placeholder="Farenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    </p>
<p>Celsius: <span id="outputCelsius"></span></p>
</body>
</html>
